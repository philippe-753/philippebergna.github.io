<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> AI safety RAG Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 16px;
    }

    #chat {
      flex: 1;
      width: 100%;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      overflow-y: auto;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .message-row {
      display: flex;
      margin-bottom: 10px;
      align-items: flex-end;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .avatar {
      font-size: 1.4em;
      margin: 0 6px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.5;
    }

    .user .message {
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot .message {
      background-color: #e5e5ea;
      color: black;
      border-bottom-left-radius: 4px;
    }

    #input-area {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      margin-top: 12px;
    }

    #query {
      width: 100%;
      height: 60px;
      font-size: 1.3em;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #send-btn {
      margin-top: 6px;
      width: 100px;
      align-self: flex-end;
      padding: 8px 12px;
      font-size: 0.95em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #send-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>AI Safety RAG Chatbot</h2>

  <div id="chat"></div>

  <div id="input-area">
    <textarea id="query" placeholder="Ask your AI safety question..."></textarea>
    <button id="send-btn" onclick="send()">Send</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const queryBox = document.getElementById("query");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, cls) {
      const row = document.createElement("div");
      row.className = `message-row ${cls}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.innerText = cls === "user" ? "ðŸ§‘" : "ðŸ¤–";

      const bubble = document.createElement("div");
      bubble.className = "message";
      bubble.innerText = text;

      if (cls === "user") {
        row.appendChild(bubble);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(bubble);
      }

      chatDiv.appendChild(row);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showTyping() {
      hideTyping(); // remove existing first

      const row = document.createElement("div");
      row.className = "message-row bot";
      row.id = "typing-indicator";

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.innerText = "ðŸ¤–";

      const bubble = document.createElement("div");
      bubble.className = "message";
      bubble.innerText = "Typing...";

      row.appendChild(avatar);
      row.appendChild(bubble);
      chatDiv.appendChild(row);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function hideTyping() {
      const existing = document.getElementById("typing-indicator");
      if (existing) chatDiv.removeChild(existing);
    }

    async function send() {
      const query = queryBox.value.trim();
      if (!query) return;

      sendBtn.disabled = true;
      addMessage(query, "user");
      queryBox.value = "";
      queryBox.focus();

      showTyping();

      try {
        const res = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        hideTyping();

        if (!res.ok) {
          addMessage("Error: Could not fetch response.", "bot");
        } else {
          const data = await res.json();
          addMessage(data.response, "bot");
        }
      } catch (err) {
        hideTyping();
        addMessage("Network error.", "bot");
      }

      sendBtn.disabled = false;
    }

    // Enter to send, Shift+Enter for newline
    queryBox.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // Initial welcome message
    addMessage("I am a helpful assistant and expert on AI safety. Ask me anything!", "bot");
  </script>
</body>
</html>
